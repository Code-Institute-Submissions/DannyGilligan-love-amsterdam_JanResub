<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A quick trip short list for people visiting Amsterdam">
    <meta name="keywords"
        content="amsterdam, netherlands, visit, city break, work trip, last minute, short notice, hotel, restaurant, sightseeing, museum">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Love Amsterdam</title>
</head>

<body>
    <!-- Below is the structure for the header of the page, this contains the 'Love Amsterdam ♥' logo along with the navigation links for the site -->
    <header>
        <nav>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fas fa-bars"></i>
            </label>
            <label class="logo">
            <a id="logo-link" href="index.html">Love Amsterdam <i class="fa-solid fa-heart"></i>
            </a>
            </label>
            <ul id="nav-menu">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="stay.html">Stay</a>
                </li>
                <li>
                    <a href="eat.html">Eat</a>
                </li>
                <li>
                    <a href="go.html">Go</a>
                </li>
                <li>
                    <a href="contact.html" class="active">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- Below is the structure of the contact form, the input fields and related text area to be used-->
    <section class="contact-form-section">
        <form method="post" action="https://formdump.codeinstitute.net/" id="contact" class="contact-form">
            <h2>Do you have a question, or perhaps some feedback for us?<br>Just use the form below to
                get in touch!</h2>

            <label for="fname">First Name*</label>
            <input id="fname" type="text" name="first_name" required class="form-input">

            <label for="lname">Last Name*</label>
            <input id="lname" type="text" name="last_name" required class="form-input">

            <label for="email">Email Address*</label>
            <input id="email" type="email" name="email_address" placeholder=" email@address.com" required class="form-input">

            <textarea name="message" form="contact" class="form-input" placeholder=" *Type your message here ♥" required></textarea>

            <input class="send-message-button" type="submit" value="Send Message!">

            <p>* Required field</p>

        </form>
    </section>
    <!--The footer links have been reproduced from the Love Running walkthrough project -->
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>

                <a href="https://www.youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://www.linkedin.com" target="_blank" rel="noopener"
                    aria-label="Visit our LinkedIn page (opens in new tab)"><i class="fa-brands fa-linkedin"></i></a>
            </li>
        </ul>
    </footer>
    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/58ae2fa04e.js" crossorigin="anonymous"></script>
